<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .card {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            margin: 20px;
        }
        .inner-card {
            width: 100%;
            height: 100%;
            background-color: #1cbcc1;
            border-radius: 10px;
            box-shadow: 0 40px 40px rgba(0, 0, 0, 0.2);
            transition: transform 5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transform-style: preserve-3d;
            overflow: hidden;
        }
        .card:hover .inner-card {
            transform: rotatez(180deg) scale(1.1);
        }
        .inner-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="inner-card">
            <img src="https://images.unsplash.com/photo-1500375592092-40eb2168fd21?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D" alt="Card Image">
        </div>
    </div>
</body>
</html>
